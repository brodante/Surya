<html>
  <head>
    <title>Registeration form</title>
  </head>
  <body>
    <div><h1>Register</h1></div>
    <form action="#" method="GET">
      <div>
        <label for="fname">First Name:</label>
        <input type="text"  id="fname" placeholder="John" required autofocus name="fname">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Smith" required name="lname">
      </div>
      <div>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Others">Others</label>
        <input type="radio" name="gender" id="Others" value="Others">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="Your Email" id="email" required name="email">
        <label for="pass">Password:</label>
        <input type="password" id="pass" placeholder="your password" name="pass">
      </div>
      <div>
        <label for="bday">Birthday:</label>

      </div>

        <label for="tnc">I agree to the terms and conditions</label>
        <input type="checkbox" name="tnc" required>
